<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya's Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>Image generator with js</h1>
            <p>
                Convert any given text into image 
            </p>
            <form action="#" class="generate-form">
                <input type="text" class="pro" placeholder="Describe what you would like to generate" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4">4 Image</option>
                    </select> 
                    <button type="submit" class="generate-btn">Generate</button> 

                </div>
            </form>
        </div>
    </section>
</body>
</html>
